<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="conta.css">

    <title>Document</title>
</head>

<body>
    <div id="catoda">
        <div class="espaco1"></div>
        <div class="centro">
            <div class="espaco2"></div>
            <div id="calculadora">
                <hr>
                <h1>SOMAR</h1>
                <div class="calculo">
                    <button id="btsomar">Somar</button>
                    <input type="number" id="valor1Soma">
                    <div class="sinal">+</div>
                    <input type="number" id="valor2Soma">
                    <div class="sinal">=</div>
                    <div id="resultadoSoma"></div>
                </div>
                <hr>
                <h1>SUBTRAIR</h1>
                <div class="calculo">
                    <button id="btSub">Subitrair</button>
                    <input type="number" id="valor1Sub">
                    <div class="sinal">-</div>
                    <input type="number" id="valor2Sub">
                    <div class="sinal">=</div>
                    <div id="resultadoSub"></div>
                </div>
                <hr>
                <h1>MULTIPLICAR</h1>
                <div class="calculo">
                    <button id="btMul">Multração</button>
                    <input type="number" id="valor1Mul">
                    <div class="sinal">*</div>
                    <input type="number" id="valor2Mul">
                    <div class="sinal">=</div>
                    <div id="resultadoMul"></div>
                </div>
                <hr>
                <h1>DIVIDIR</h1>
                <div class="calculo">
                    <button id="btDiv">Divisão</button>
                    <input type="number" id="valor1Div">
                    <div class="sinal">/</div>
                    <input type="number" id="valor2Div">
                    <div class="sinal">=</div>
                    <div id="resultadoDiv"></div>
                </div>
                <hr>
            </div>
            <div class="espaco1"></div>
        </div>
        <div class="espaco1"></div>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
